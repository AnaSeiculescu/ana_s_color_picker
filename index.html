<!DOCTYPE html>
<html>

    <head>
        <title>Ana's Color Picker</title>
        <link rel="stylesheet" href="color-picker.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;700&family=Edu+TAS+Beginner:wght@500;700&display=swap" rel="stylesheet">
        <script src="jquery-3.6.4.min.js"></script>
        <script src="https://kit.fontawesome.com/ea142e0ccb.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <div id="border-top-color">
            <p>a simple color picker by Ana</p>
        </div>
        <div id="menu">
    
            <div id="main-text">
                <div></div>
                <P>Color Picker</P>
            </div>
            
        </div>
        

        <div id="content">

            <div id="color-boxes">

                <header id="titles">
                    <span id="hue">Hue</span>
                    <span id="picked">Pick a color</span>
                </header>
    
                <ul id="batch-colors-rect"></ul>
    
                <main id="big-rect">
    
                </main>
    
                <section id="hue-value">
                    <p>Hue value: <span id="hue-number"></span></p>
                </section>
    
                <footer>
                    <div id="selected-color"></div>
                    <div id="buttons-for-picked-color">
                        <div id="hsl-color-value">
                            <div id="copy-to-clipboard">
                            
                            </div>
                            <p class="text-indicates-copy-btn">copy hsl to clipboard</p>
                            <p id="hsl-color-value-text"></p>
                        </div>
                        <div id="add-to-fav-button">
                            add to favorites
                        </div>
                    </div>
                </footer>
    
            </div>

            <div id="favorites">
                <div id="favorites-header">
                    Favorite colors
                </div>
                <div id="favorite-colors-list">
                
                </div>
            </div>

        </div>

        <script src="color-picker.js"></script>

    </body>

</html>
