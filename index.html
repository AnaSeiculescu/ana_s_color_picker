<!DOCTYPE html>
<html>

    <head>
        <title>Ana's Color Picker</title>
        <link rel="stylesheet" href="color-picker.css">
        <script src="jquery-3.6.4.min.js"></script>
    </head>

    <body>

        <div id="border-top-color"></div>
        <h1>Color Picker</h1>

        <div id="color-boxes">

            <header id="titles">
                <span id="hue">Hue</span>
                <span id="picked">Pick a color</span>
            </header>

            <ul id="batch-colors-rect"></ul>

            <main id="big-rect">

            </main>

            <section id="hue-value">
                <p>Hue value: <span id="hue-number"></span></p>
                <!-- <p id="hsl-color-value"></p> -->
            </section>

            <footer id="selected-color">
                <!-- <p id="text-to-disappear">Select Hue</p> -->
            </footer>

        </div>

        <script src="color-picker.js"></script>

    </body>

</html>
